<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/typingtTestStyle.css">
</head>
<body>

  <div class="typing-test-container">
    <h2>Typing Test</h2>
    <p id="textToType">The quick brown fox jumps over the lazy dog.</p>
    <textarea id="typingArea" rows="5" cols="60" placeholder="Start typing here..."></textarea>
    <div class="test-controls">
      <p>Time: <span id="timer">60</span> seconds</p>
      <button onclick="startTest()">Start Test</button>
    </div>
  </div>

  <script src="test.js"></script>

</body>
